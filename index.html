<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
  <style>
    @keyframes open-card {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(-130deg); }
    }
    .card {
      perspective: 1200px;
    }
    .card:hover .outside {
      animation: open-card 2s forwards;
    }
    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-[#28CECB] font-poppins min-h-screen flex items-center justify-center">
  <div class="card w-[640px] h-[400px] relative transition-transform duration-1000 hover:-rotate-5">
    <div class="outside h-full w-1/2 absolute left-1/2 transform-style-preserve-3d z-10 origin-left transition duration-2000 cursor-pointer shadow-xl">
      <div class="front bg-white h-full w-full absolute backface-hidden rounded-l-lg">
        <p class="mt-8 text-center text-3xl font-bold text-[#000046]">تولدت مبارک</p>
        <div class="cake w-full absolute bottom-8"> 
          <div class="candle h-[45px] w-[15px] bg-candle absolute inset-x-0 mx-auto bottom-[203px]
          before:content-[''] before:absolute before:h-4 before:w-4 before:bg-[#86D5EC] before:rounded-[0_50%_50%_50%] before:bottom-12 before:rotate-45 before:-left-[1px]"></div>
          <div class="top-layer h-20 w-60 bg-cake-layer bg-repeat bg-[length:60px_100px] bg-[28px_0] rounded-t-lg mx-auto scale-[70%] relative top-[25px]"></div>
          <div class="middle-layer h-20 w-60 bg-cake-layer bg-repeat bg-[length:60px_100px] bg-[28px_0] rounded-t-lg mx-auto scale-[85%] relative top-[6px]"></div>
          <div class="bottom-layer h-20 w-60 bg-cake-layer bg-repeat bg-[length:60px_100px] bg-[28px_0] rounded-t-lg mx-auto"></div>
        </div>
      </div>
      <div class="back h-full w-full absolute backface-hidden rotate-y-180 bg-gradient-to-l from-gray-200 to-white rounded-r-lg"></div>
    </div>
    <div class="inside h-full w-1/2 absolute left-1/2 flex flex-col justify-around items-center p-5 text-center 
    bg-gradient-to-r from-gray-200 to-white rounded-r-lg shadow-inner">
      <p class="text-xl leading-10 font-poppins">
        با آرزوی بهترین ها برای شما 
        <br> 
        عاتفه جان تولدت مبارک
      </p>
      <h1 class="text-9xl">&#127873;</h1>
    </div>
  </div>
</body>
</html>
