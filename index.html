<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed Birthday cart</title>
  <link href="./styles/style.css" rel="stylesheet">
</head>
<body class="bg-[#28CECB] font-poppins ">
  
  <div class="card perspective-10 transiton duration-1000 w-[640px] h-[400px]
   absolute bg-white top-0 left-0 bottom-0 right-0 m-auto
   ">
    <div class="outside bg-red-200">
      <div class="front bg-blue-200">
        <p>تولدت مبارک</p>
        <div class="cake"> 
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back bg-cyan-200"></div>
    </div>

    <div class="inside">
      <pre>با آرزوی بهترین ها برای شما 
        عاتفه جان تولدت مبارک</pre>
      <h1>&#127873;</h1>
    </div>

  </div>
</body>
</html>
