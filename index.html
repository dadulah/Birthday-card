<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed Birthday cart</title>
  <link href="./styles/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    @keyframes open-card {
      0% {transform: rotateY(0);}
      100% {transform: rotateY(-130deg);}
    }

    .card:hover .outside {
      animation: open-card 2s forwards;
    }
  </style>
</head>
<body class="bg-[#28CECB] font-['Poppins']">
  
  <div class="card perspective-10 transiton duration-1000 w-[640px] h-[400px]
   absolute bg-white inset-0 m-auto hover:-rotate-5
   ">
    <div class="outside h-full w-1/2 absolute left-1/2
    transform-style-preserve-3d z-10 origin-left transiton duration-2000 cursor-pointer">
      <div class="front bg-white h-full w-full absolute backface-hidden">
        <p class="mt-8 text-center text-2xl font-bold text-[#000046]">تولدت مبارک</p>
        <div class="cake"> 
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back w-full h-full rotate-y-180 backface-hidden bg-gradient-to-l from-gray-200 to-white"></div>
    </div>

    <div class="inside h-full w-1/2 absolute left-1/2 flex flex-col justify-around items-center p-5 text-center 
    bg-gradient-to-l from-gray-200 to-white ">
      <p class=" text-xl">با آرزوی بهترین ها برای شما 
        عاتفه تولدت مبارک</p>
      <h1 class="text-9xl">&#127873;</h1>
    </div>

  </div>
</body>
</html>
